name: simulation
root: ./
startup_window: difec_ron 
pre_window: ros; export RUN_TYPE=simulation; export UAV_TYPE=f450; export WORLD_NAME=simulation; export ODOMETRY_TYPE=gps; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: even-vertical
      panes:
        - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch uvdar_core uvdar_gazebo.launch gui:=true
  - status:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForRos; waitForSimulation; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2; waitForRos; waitForSimulation; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav3; waitForRos; waitForSimulation; roslaunch mrs_uav_status status.launch
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; rosservice call /mrs_drone_spawner/spawn  "1 $UAV_TYPE --pos-file $(rospack find uvdar_core)/scripts/position1.csv --enable-rangefinder --enable-ground-truth --enable-dual-uv-cameras --enable-back-uv-camera --uvcam_calib_file \"$(rospack find uvdar_core)/include/OCamCalib/config/calib_results_bf_uv_fe.txt\" --enable-uv-leds --uvled_s_first 0"
        - waitForSimulation; sleep 12; rosservice call /mrs_drone_spawner/spawn  "2 $UAV_TYPE --pos-file $(rospack find uvdar_core)/scripts/position2.csv --enable-rangefinder --enable-ground-truth --enable-dual-uv-cameras --enable-back-uv-camera --uvcam_calib_file \"$(rospack find uvdar_core)/include/OCamCalib/config/calib_results_bf_uv_fe.txt\" --enable-uv-leds --uvled_s_first 4"
        - waitForSimulation; sleep 24; rosservice call /mrs_drone_spawner/spawn  "3 $UAV_TYPE --pos-file $(rospack find uvdar_core)/scripts/position3.csv --enable-rangefinder --enable-ground-truth --enable-dual-uv-cameras --enable-back-uv-camera --uvcam_calib_file \"$(rospack find uvdar_core)/include/OCamCalib/config/calib_results_bf_uv_fe.txt\" --enable-uv-leds --uvled_s_first 8"
        # - waitForSimulation; sleep 24; rosservice call /mrs_drone_spawner/spawn  "3 $UAV_TYPE --pos-file $(rospack find uvdar_core)/scripts/position3.csv --enable-rangefinder --enable-ground-truth --enable-uv-leds --uvled_s_first 8"
  - control:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml
        - export UAV_NAME=uav2; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml
        - export UAV_NAME=uav3; waitForOdometry; roslaunch mrs_uav_general core.launch config_mpc_tracker:=./custom_configs/mpc_tracker.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml
  - autostart:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav2; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav3; waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: even-vertical
      panes:
        - 'export UAV_NAME=uav1;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        - 'export UAV_NAME=uav2;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
        - 'export UAV_NAME=uav3;
          waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
  - rviz:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; rosparam set use_sim_time true; roslaunch difec_ron rviz.launch
  - uv_observer:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; sleep 4; gz world --pause=0; sleep 6; roslaunch difec_ron sim_three_sided.launch gui:=false
        - export UAV_NAME=uav2; waitForControl; sleep 4; gz world --pause=0; sleep 6; roslaunch difec_ron sim_three_sided.launch gui:=false
        - export UAV_NAME=uav3; waitForControl; sleep 4; gz world --pause=0; sleep 6; roslaunch difec_ron sim_three_sided.launch gui:=false
  - kalman_filter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch uvdar_core uvdar_kalman.launch use_three_cameras:=true output_frame:=$UAV_NAME/stable_origin
        - export UAV_NAME=uav2; waitForControl; roslaunch uvdar_core uvdar_kalman.launch use_three_cameras:=true output_frame:=$UAV_NAME/stable_origin
        - export UAV_NAME=uav3; waitForControl; roslaunch uvdar_core uvdar_kalman.launch use_three_cameras:=true output_frame:=$UAV_NAME/stable_origin
  - difec_ron:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch difec_ron swarm_control.launch use_raw_measurements:=false
        - export UAV_NAME=uav2; waitForControl; roslaunch difec_ron swarm_control.launch use_raw_measurements:=false
        - export UAV_NAME=uav3; waitForControl; roslaunch difec_ron swarm_control.launch use_raw_measurements:=false
  - slow_down:
      layout: even-vertical
      panes:
        - waitForSimulation; sleep 35; gz physics -u 30
  - tf_connector:
      layout: even-vertical
      panes:
        - waitForSimulation; waitForRos; roslaunch difec_ron tf_connector.launch
  - multireconfigure:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav3; waitForSimulation; waitForControl; sleep 20; roslaunch difec_ron multireconfigure.launch
  - goto:
      layout: even-vertical
      panes:
        - 'history -s rosservice call /uav3/control_manager/goto_fcu \"goal: \[0.0, 0.0, 0.0, 0.7\]\"'
